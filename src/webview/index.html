<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{styleUri}}" rel="stylesheet">
<title>Prompt Saiyan</title>
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="enhanceTab">Enhance</button>
        <button class="tab-button" data-tab="settingsTab">Settings</button>
        <button class="tab-button" data-tab="historyTab">History</button>
    </div>

    <div id="enhanceTab" class="tab-content active">
        
        <div id="promptOutputContainer" class="output-margin hidden">
            <pre id="promptOutput">Output will appear here...</pre>
            <button id="copyPromptOutput" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
        </div>
        <div class="prompt-input-area">
            <textarea id="promptInput" placeholder="Enter your prompt..." rows="1"></textarea>
            <button id="submitPrompt" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="settingsTab" class="tab-content">
        
        <div>
            <label for="serverUrl">MCP Server URL:</label>
            <input type="text" id="serverUrl" name="serverUrl">
            <button id="saveSettings">Save</button>
            <div id="serverStatusContainer">
                Server Status: <span id="serverStatus">Checking...</span>
            </div>
        </div>
    </div>

    <div id="historyTab" class="tab-content">
        
        <div class="history-controls">
            <input type="text" id="historySearchInput" placeholder="Search history...">
            <button id="clearHistory">Clear History</button>
        </div>
        <div id="historyContainer">
            <!-- History items will be populated here by JavaScript -->
        </div>
    </div>

	<script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
