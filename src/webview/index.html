<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{styleUri}}" rel="stylesheet">
<title>Prompt Saiyan</title>
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="enhanceTab">Enhance</button>
        <button class="tab-button" data-tab="settingsTab">Settings</button>
        <button class="tab-button" data-tab="historyTab">History</button>
    </div>

    <div id="enhanceTab" class="tab-content active">
        <h2>Enhance Prompt</h2>
        <div>
            <label for="promptInput">Enter your prompt:</label>
            <textarea id="promptInput" rows="5"></textarea>
            <button id="submitPrompt">Enhance</button>
        </div>
        <div id="promptOutputContainer" style="margin-top: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label>Enhanced Prompt:</label>
                <button id="copyPromptOutput" title="Copy to clipboard">Copy</button>
            </div>
            <pre id="promptOutput">Output will appear here...</pre>
        </div>
    </div>

    <div id="settingsTab" class="tab-content">
        <h2>Settings</h2>
        <div>
            <label for="serverUrl">MCP Server URL:</label>
            <input type="text" id="serverUrl" name="serverUrl">
            <button id="saveSettings">Save</button>
        </div>
    </div>

    <div id="historyTab" class="tab-content">
        <h2>History</h2>
        <button id="clearHistory">Clear History</button>
        <div id="historyContainer">
            <p>No history yet.</p>
        </div>
    </div>

	<script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
