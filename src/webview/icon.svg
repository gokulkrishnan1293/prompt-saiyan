           C55 30, 65 30, 60 50 
           C70 40, 75 50, 65 65 
           C75 60, 80 75, 65 80 
           C70 90, 50 85, 50 95 
           C50 85, 30 90, 35 80 
           C20 75, 25 60, 35 65 
           C25 50, 30 40, 40 50 
           C35 30, 45 30, 50 40 
