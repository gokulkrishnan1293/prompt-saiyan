        fill="#facc15" opacity="0.85"/>

  <!-- Speech bubble -->
  <path d="M25 60 Q25 45, 40 45 H70 Q80 45, 80 55 Q80 65, 70 65 H45 L35 75 L37 65 Q25 65, 25 60 Z"
